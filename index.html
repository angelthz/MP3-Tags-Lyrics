        <h1>MP3 Tags & Lyrics Editor</h1>
        <p>A simple tool to edit all tags from mp3 files and fetch Synced Lyrics.</p>

      <section class="container container-lg-max min-vh-65 py-4" id="uploader">
        <form class="position-relative w-75 h-100 mx-auto bg-gray border rounded text-center text-white fs-4" id="uploader-container">
          <input class="w-100 h-100" type="file" id="default-input">
          <label class="position-absolute start-0 top-0 end-0 bottom-0 d-flex flex-column justify-content-center align-items-center px-3" for="default-input" id="drag-input">
            <svg class="me-2 xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-320v-326L336-542l-56-58 200-200 200 200-56 58-104-104v326h-80ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
            <small class="ms-2">Click here to upload your files or Drag and drop your files here.</small>
          </label>
          <div class="visually-hidden bg-blur position-absolute start-0 top-0 end-0 bottom-0 d-flex justify-content-center align-items-center rounded upload-loader" id="upload-loader">

          </div>
          <!-- <div class="visually-hidden progress w-75 position-absolute bottom-10 start-12" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress-container">

      <section class="visually-hidden container container-lg-max mx-auto mt-5 mb-4 text-white " id="editor">
        <div class="editor-container  border rounded bg-gray">
          <article class="py-2 text-center border-bottom editor-title">
            <h2>Editor</h2>
          </article>
          <article class="px-5 editor-track-info">
            <figure class="album mx-auto my-4">
              <img class="img-fluid rounded" src="assets/defaul-album.png" alt="Album Image" id="album-image">
            </figure>
            <div class="form-check form-switch d-flex justify-content-end">
              <input class="form-check-input me-2 order-1 " type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label me-5" for="flexSwitchCheckDefault" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Enable all Tags edition.">Enable Advance Mode</label>
            </div>
            <form class="" id="track-form">
              <label class="form-label mx-auto" for="song">Song</label>
              <div class="position-relative mb-4">
                  <input class="form-control ps-3 pe-5" type="text" name="song" id="song" placeholder="Song Name" required autocomplete="off">

              </div>
              <label for="album">Album</label>
              <div class="position-relative mb-4">
                <input class="form-control ps-3 pe-5" type="text" name="album" id="album" placeholder="Album Name" required autocomplete="off">
                <svg class="position-absolute" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-300q75 0 127.5-52.5T660-480q0-75-52.5-127.5T480-660q-75 0-127.5 52.5T300-480q0 75 52.5 127.5T480-300Zm0-140q-17 0-28.5-11.5T440-480q0-17 11.5-28.5T480-520q17 0 28.5 11.5T520-480q0 17-11.5 28.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
              </div>
              <label for="album">Artist</label>
              <div class="position-relative mb-4">
                <input class="form-control ps-3 pe-5" type="text" name="artist" id="artist" placeholder="Artist Name" required autocomplete="off">
                <svg class="position-absolute" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
              </div> 
              <div class="position-relative">
                <input class="btn mb-4 form-control" type="submit" value="Search Lyrics" id="btn-search">
              <small  class="position-absolute" style="right:2%; top:12%;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Lyrics not found? Try with correct Tags.">

              </small>
              </div>
            </form>
          </article>
          <article class="px-5 mb-4 editor-track-lyrics" id="lyrics">
            <div class="position-relative">
              <label class="form-label" for="Lyrics">Lyrics</label>
              <textarea class="fs-5 p-4 form-control" name="Lyrics" id="lyrics-textarea" placeholder="Lyrics" rows="10" ></textarea>
              <div class="visually-hidden bg-gray-alpha position-absolute start-0 top-8 end-0 bottom-0 d-flex justify-content-center align-items-center rounded" id="lyrics-loader">
                <!-- <svg class="w-25 h-25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="#703BF7" stroke="#703BF7" stroke-width="15" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin="0"></animate></circle><circle fill="#703BF7" stroke="#703BF7" stroke-width="15" opacity=".8" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin="0.05"></animate></circle><circle fill="#703BF7" stroke="#703BF7" stroke-width="15" opacity=".6" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".1"></animate></circle><circle fill="#703BF7" stroke="#703BF7" stroke-width="15" opacity=".4" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".15"></animate></circle><circle fill="#703BF7" stroke="#703BF7" stroke-width="15" opacity=".2" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".2"></animate></circle></svg> -->

              </div>
            </div>
          </article>
          <article class="py-3 border-top editor-track-download">
            <button class="btn mx-auto d-block" id="btn-download">Save changes & Download</button>
          </article>
        </div>
      </section>
